<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.css">
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/styles/vendor.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/scripts/vendor.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.js"></script>

</head>
<body>

  <div class="alchemy" id="alchemy"></div>
  <script type="text/javascript">
var data= {
  "nodes": [
{type:"startstate",id:0,caption:"state"},{type:"state",id:1,caption:"state"},{type:"state",id:2,caption:"state"},{type:"state",id:3,caption:"state"},{type:"state",id:4,caption:"state"},{type:"state",id:5,caption:"state"},{type:"state",id:6,caption:"state"},{type:"state",id:7,caption:"state"},{type:"state",id:8,caption:"state"},{type:"state",id:9,caption:"state"}],
    "edges": [{source:0,target:1,nr:0,caption:"edge",type:"normal"},{source:1,target:2,nr:1,caption:"edge",type:"normal"},{source:1,target:0,nr:2,caption:"edge",type:"normal"},{source:2,target:1,nr:3,caption:"edge",type:"normal"},{source:2,target:3,nr:4,caption:"edge",type:"normal"},{source:2,target:4,nr:5,caption:"edge",type:"normal"},{source:3,target:2,nr:6,caption:"edge",type:"normal"},{source:3,target:5,nr:7,caption:"edge",type:"normal"},{source:4,target:6,nr:8,caption:"edge",type:"normal"},{source:4,target:2,nr:9,caption:"edge",type:"normal"},{source:5,target:3,nr:10,caption:"edge",type:"normal"},{source:5,target:7,nr:11,caption:"edge",type:"normal"},{source:6,target:7,nr:12,caption:"edge",type:"normal"},{source:6,target:4,nr:13,caption:"edge",type:"normal"},{source:7,target:8,nr:14,caption:"edge",type:"normal"},{source:7,target:6,nr:15,caption:"edge",type:"normal"},{source:7,target:5,nr:16,caption:"edge",type:"normal"},{source:8,target:7,nr:17,caption:"edge",type:"normal"},{source:8,target:9,nr:18,caption:"edge",type:"normal"},{source:9,target:8,nr:19,caption:"edge",type:"normal"} ]
}
   var config = {
            dataSource: data,
        directedEdges:true,
        initialScale: 0.16, 
        initialTranslate: [750,420],
        curvedEdges:true,
        edgeCaptionsOnByDefault: true,
        nodeTypes: {"type":["failure","state","startstate","finalstate"]},
         "nodeStyle": {
         "failure": {
               color: "#FE3E3E",
            },
         "finalstate": {
               color: "#0000FF",
               radius: 15, 
            borderColor: "#127DC1"            },
         "startstate": {
               color: "#FFFFFF",
               radius: 15, 
            borderColor: "#127DC1"            },
         "state":{
               color: "#00ff0e",
               borderColor: "#00ffda"
         }
      },
          "edgeTypes": {"type": ["failure","normal"]},
      "edgeStyle": {
            "failure": {
               color: "#ff794d",
            width: 7,
               opacity: 1
         },
            "greenpath": {
               color: "#00FF00",
            width: 7,
               opacity: 1
         },
         "normal": {
            opacity: .9
         }
      },     
    };

        alchemy = new Alchemy(config)
    </script>
  </body>
</html>
