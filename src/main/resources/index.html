<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#container {
				height: 800px;
				/* background-color: black; */
			}
		</style>
	</head>
	<body>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/sigma.min.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/linkurious.js/1.5.1/sigma.min.js"></script>
		<div id="container">
			<div id="graph-container"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/plugins/sigma.layout.forceAtlas2.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/linkurious.js/1.5.1/plugins/sigma.layout.forceAtlas2.min.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/plugins/sigma.renderers.edgeLabels.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/linkurious.js/1.5.1/plugins/sigma.renderers.edgeLabels.min.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/plugins/sigma.parsers.json.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/linkurious.js/1.5.1/plugins/sigma.parsers.json.min.js"></script>-->
		
		<script>
			var s = new sigma({
			  graph: {
				  nodes: [],
				  edges: []
				},                                                 
				renderer: {                                                        
					container: "container",                                        
					type: "canvas"                                                 
				},    
			  settings: {
				drawEdges: true,
				defaultEdgeType: 'curvedArrow',
				/*defaultEdgeType: 'arrow',*/
				minArrowSize: 10,
				minEdgeSize: 2,
				minNodeSize: 2,
				labelAlignment: 'bottom',
				labelThreshold: 0,
				edgeLabelThreshold: 0,
				//maxNodeLabelLineLength: 5
			  }
			});
			sigma.parsers.json(
			  'data.json',
			  s,
			  function() {
				s.refresh();
				// Start the ForceAtlas2 algorithm:
				s.startForceAtlas2({
					gravity: 0.5,
					slowDown: 2,
					iterationsPerRender: 2
				});
				/*s.startForceAtlas2({
				    linLogMode: false, 							// boolean  (false)
				    outboundAttractionDistribution: false, 		// boolean  (false)
				    adjustSizes: false, 						// boolean  (false)
				    edgeWeightInfluence: 0, 					// number   (0)
				    scalingRatio: 1, 							// number   (1)
				    strongGravityMode: false, 					// boolean  (false)
				    gravity number 1, 							// number   (1)
				    barnesHutOptimize: true, 					// boolean  (true)
				    barnesHutTheta: 0.5, 						// number   (0.5)
				    slowDown: 1, 								// number   (1)
				    startingIterations: 1, 						// integer  (1)
				    iterationsPerRender: 1, 					// integer  (1)
				    worker: true 								// boolean  (true)
				});*/
			  }
			);
		</script>
	</body>
</html>
